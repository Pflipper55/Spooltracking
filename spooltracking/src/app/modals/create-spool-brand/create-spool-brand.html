<p-dialog
  [(visible)]="visible"
  [header]="'Create New Spoolbrand'"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
>
  <div class="dialog-content">
    <!-- Error Message -->
    @if (error) {
      <div class="error-message">
        <p>{{ error }}</p>
      </div>
    }
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        pInputText
        [(ngModel)]="formData.name"
        placeholder="e.g., Bambu Lab, Hatchbox, Prusament"
      />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      type="button"
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
      [disabled]="loading"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      label="Create"
      icon="pi pi-check"
      (click)="onSubmit()"
      [loading]="loading"
    ></button>
  </ng-template>
</p-dialog>
